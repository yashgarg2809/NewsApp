{% extends "base.html" %} {% block hello %} {% for art in articles %}


<!-- <link rel="stylesheet" href="./basics.css"> -->
<div class="card col-8 col-md-3 m-4 sm-6 on-hover-naver">
  <img
    style="height: 200px; width: auto"
    src="{{ art.urlToImage|default:'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png' }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{art.title}}</h5>
    <p class="card-text">{{art.content|slice:":100"}}...</p>
    <p class="card-text">
      <small class="text-body-secondary">{{art.publishedAt|slice:":10"}}</small>
    </p>
    <a
      href="{{art.url}}"
      class="btn btn-primary"
      tabindex="-1"
      role="button"
      aria-disabled="true"
      >Open Article</a
    >
  </div>
</div>

{% endfor %}{% endblock hello %}
